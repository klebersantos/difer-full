<div class="container">

  <div class="row">

    <div class="col-12 col-md-4" *ngFor="let p of items">

      <div class="card">
        <img  *ngIf="!p.acf.fotos == 0" class="card-img-top" src="{{p.acf.fotos}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{p.title.rendered}}</h5>
          <p class="card-text" [innerHTML]="p.content.rendered"></p>
          <a [routerLink]="['/conteudo', p.id ]" class="btn btn-primary">ver mais</a>
        </div>
      </div>


    </div>

  </div>

</div>
